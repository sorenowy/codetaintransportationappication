<div class="register-container">
  <form (ngSubmit)="onSubmit()">
    <h2>Register your account</h2>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required>

    <label for="surname">Surname</label>
    <input type="text" id="surname" name="surname" [(ngModel)]="surname" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" [(ngModel)]="address" required>

    <label for="checkbox">Admin?</label>
    <input type="checkbox" id="is_admin" name="is_admin" [(ngModel)]="is_admin" required>

    <button type="submit">Register</button>
    <button [routerLink]="''">Go back</button>
  </form>
</div>
