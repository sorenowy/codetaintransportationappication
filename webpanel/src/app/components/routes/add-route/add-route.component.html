<div class="add-route-container">
  <form (ngSubmit)="onSubmit()">
    <h2>Add Route</h2>
    <label for="start_destination">Start destination</label>
    <input type="text" id="start_destination" name="start_destination" [(ngModel)]="start_destination" required>

    <label for="end_destination">End destination</label>
    <input type="text" id="end_destination" name="end_destination" [(ngModel)]="end_destination" required>

    <label for="price_per_km">Price</label>
    <input type="number" id="price_per_km" name="price_per_km" [(ngModel)]="price_per_km" required>

    <label for="distance">Distance</label>
    <input type="number" id="distance" name="distance" [(ngModel)]="distance" required>

    <label for="date_of_execution">Date of execution</label>
    <input type="datetime-local" id="address" name="date_of_execution" [(ngModel)]="date_of_execution" required>

    <button type="submit">Save</button>
    <button [routerLink]="'/routes'">Go back</button>
  </form>
</div>
